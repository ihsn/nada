      produces:
        - application/xml
        - application/json
      parameters:
        - name: datasetIDNo
          in: path
          description: Dataset IDNo
          required: true
          type: string
          format: string
        - name: file
          in: formData
          description: File to be uploaded
          required: true
          type: file
          format: file
        - name: resourceId
          in: path
          description: (Optional) Uploaded file is attached to the resource
          required: false
          type: int
          format: int
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ResourceFile'
      security:
        - ApiKeyAuth: []
  /datasets/{datasetIDNo}/files/{filename}:
    delete:
      tags:
        - External resources
      summary: Delete file
      description: Delete a single file
      operationId: deleteDatasetFile
      consumes:
