          - in: "path"
            name: "uuid"
            type: string
            format: string
            required: true
            description: "UUID - Unique identifier"
          - name: file
            in: formData
            description: Upload a zip file containing HTML, CSS, JS, etc.
            required: true
            type: file
            format: file
          - name: title
            in: formData
            description: Title
            required: true
            type: string
            format: string 
          - name: thumbnail
            in: formData
            description: Name of the image file to use as thumbnail
            required: true
            type: string
            format: string 
          - name: description
            in: formData
            description: Description
            type: string
            format: string   
        responses:
          '200':
            description: successful operation
        security:
          - ApiKeyAuth: []  
  /widgets/attach_to_study:
      post:
        tags:
          - Widgets
        summary: Attach widget to a study
        description: Attach widget to a study
        operationId: attachWidget
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - in: body
            name: attach_dataset
            schema:
              type: object
              required:
                - idno
                - uuid
              properties:
                idno:
                  type: string
                  title: Study IDNO
                uuid:
                  type: string
                  title: Widget UUID
          
        responses:
          '200':
            description: successful operation
        security:
          - ApiKeyAuth: []                       
###############################################################
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    name: X-API-KEY
    in: header
definitions:
  FileStore:
    type: object
    properties:
      file_name:
        type: string
        format: string
        description: File name
      file_ext:
        type: string
        description: File extension
      is_image:
        type: boolean
        description: Is an image file?
      changed:
        type: string
        description: Last modified time
    xml:
      name: Filestore
  CollectionList:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      repositoryid:
        type: string
      title:
        type: string  
      ispublished:
        type: integer
        description:
          Set status to draft or published

          * `0` = draft

          * `1` = published
        enum:
          - 0
          - 1
    xml:
      name: CollectionList
  Collection:
    type: object
    properties:
      repositoryid:
        type: string
        title: "Collection's unique IDNo"
        description: Collection identifier containing numbers and letters only
      title:
        type: string 
        description: Collection Title 
      short_text:
        type: string 
        description: A short description for the collection
      long_text:
        type: string 
        description: Detailed collection description. This field supports basic html and image tags.
      thumbnail:
        type: string 
        title: Thumbnail image
        description: Upload an image file or provide path/url
      weight:
        type: integer 
        description: Provide weight to arrange display of collection  
      section:
        type: integer
        description: 
          Section/Group. To see a list of sections available, see api endpoint `collections/sections`

          * `2` = Regional collection

          * `3` = Specialized collection
      ispublished:
        type: integer
        description:
          Set status to draft or published

          * `0` = draft

          * `1` = published
    required:
      - repositoryid
      - title
      - short_text
      - long_text
      - ispublished      
    xml:
      name: Collection

  CollectionLinkStudies:
    type: array
    items:
      type: object
      properties:
        study_idno:
          type: string
          title: "Study IDNO"
        owner_collection:
          type: string 
          title: Collection's id that owns the dataset/study
          description: (optional) if a value is provided, it will replace the owner collection for the study
        link_collections:
          type: array
          description: List of collections that will display the dataset/study
          items:
            type: string
        mode:
          type: string
          title: Update or replace the linked collections
          description:
            Select flag to update or replace existing linked collections for the study.

            * `replace` = replace linked collections for the study with the provided list

            * `update` = (Default) add/update linked collections list
          enum:
            - replace
            - update
          default: 'update'
      required:
        - study_idno
        - mode
        - link_collections
    xml:
      name: CollectionLinkStudies 
  
  DatasetList:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      type:
        type: string
        enum:
          - survey
          - geospatial
          - timeseries
      idno:
        type: string
      repositoryid:
        type: string
      title:
        type: string  
      geog_coverage:
        type: string
      year_start:
        type: integer
      year_end:
        type: integer  
      authoring_entity:
        type: array
        items:
          type: string
      published:
        type: integer
        description:
          Set status to draft or published

          * `0` = draft

          * `1` = published
        enum:
          - 0
          - 1
      created:
        type: string
        format: date-time
        readOnly: true         
      changed:
        type: string
        format: date-time
        readOnly: true           
    xml:
      name: Dataset
  
  ResourceFile:
    type: object
    properties:
      name:
        type: string
        format: string
      base64:
        type: string
        description: Filename base64 encoded
      date:
        type: string
        description: File creation date
    xml:
      name: ResourceFile
  GeneratePDF:
    type: object
    properties:
      variable_toc:
        type: integer
        description: Include table of contents for variables?   `0`=No, `1`=Yes
      variable_description:
        type: integer
        description: Generate variable descriptions?  `0`=No, `1`=Yes
      include_resources:
        type: integer
        description: Include external resources? `0`=No, `1`=Yes
      language:
        type: string
        description: 
          Set the language for the PDF report e.g. `en' for English

          * `en` - English

          * `fr` - French

          * `ar` - Arabic
        
    xml:
      name: generatePDF        
  Resource:
    type: object
    properties:
      dctype:
        type: string
        example: doc/adm
        description:
          Document types for external resource e.g. `doc/adm`
          
          * `doc/adm` - Document, Administrative [doc/adm]
          
          * `doc/anl` - Document, Analytical [doc/anl]
          
          * `doc/oth` - Document, Other [doc/oth]
          
          * `doc/qst` - Document, Questionnaire [doc/qst]
          
          * `doc/ref` - Document, Reference [doc/ref]
          
          * `doc/rep` - Document, Report [doc/rep]
          
          * `doc/tec` - Document, Technical [doc/tec]
          
          * `aud` - Audio [aud]
          
          * `dat` - Database [dat]
          
          * `map` - Map [map]
          
          * `dat/micro` - Microdata File [dat/micro]
          
          * `pic` - Photo [pic]
          
          * `prg` - Program [prg]
          
          * `tbl` - Table [tbl]
          
          * `vid` - Video [vid]
          
          * `web` - Web Site [web]        

      dcformat:
        type: string
        example: application/zip
        description: Document file format e.g. `application/zip`

          * `application/x-compressed` - Compressed, Generic

          * `application/zip` - Compressed, ZIP
          
          * `application/x-cspro` - Data, CSPro
          
          * `application/dbase` - Data, dBase
          
          * `application/msaccess` - Data, Microsoft Access
          
          * `application/x-sas` - Data, SAS
          
          * `application/x-spss` - Data, SPSS
          
          * `application/x-stata` - Data, Stata
          
          * `text` - Document, Generic
          
          * `text/html` - Document, HTML
          
          * `application/msexcel` - Document, Microsoft Excel
          
          * `application/mspowerpoint` - Document, Microsoft PowerPoint
          
          * `application/msword` - Document, Microsoft Word
          
          * `application/pdf` - Document, PDF
          
          * `application/postscript` - Document, Postscript
          
          * `text/plain` - Document, Plain
          
          * `text/wordperfect` - Document, WordPerfect
          
          * `image/gif` - Image, GIF
          
          * `image/jpeg` - Image, JPEG
          
          * `image/png` - Image, PNG
          
          * `image/tiff` - Image, TIFF

      title:
        type: string
      author:
        type: string
      dcdate:
        type: string
        format: string
      country:
        type: string
      language:
        type: string
      contributor:
        type: string
      publisher:
        type: string
      rights:
        type: string
      description:
        type: string
      abstract: 
        type: string
      toc:
        type: string            
      filename:
        type: string
        description: Provide file name or URL. For uploading files, use the '`upload file`' endpoint and make sure the file name is exactly the same.
      created:
        type: string
        format: date-time
      changed:
        type: string
        format: date-time
    required:
      - title
      - filename
    xml:
      name: Resource
  VariableList:
    type: object
    properties:
      sid:
        type: integer
        format: integer
      fid:
        type: string
        description: File user defined ID
      vid:
        type: string
        description: Variable user defined ID
      name:
        type: string
        description: Variable name
      label:
        type: string
        description: Variable label
    xml:
      name: ResourceFile
  ReplaceIdno:
    type: object
    properties:
      old_idno:
        type: string
        description: Old IDNO for study      
      new_idno:
        type: string
        description: New IDNO for study        
    xml:
      name: ReplaceIdno              
  DatasetOptions:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      access_policy:
        type: string
        description:
          Select the access policy suitable for your data.
          
          * `direct` - Direct access

          * `public` - Public access
          
          * `licensed` - Licensed access, require users to register and submit request for access
          
          * `enclave` - Data Enclave
          
          * `remote` - Date available from remote repository
          
          * `other` - Other

        enum:
          - open
          - direct
          - public
          - licensed
          - enclave
          - remote
          - other  
      data_remote_url:
        type: string
        format: string
        description: Link to the website where the data is available for  'Data available from remote repository'
      published:
        type: integer
        format: byte
        description: Set project publish status. 0=draft, 1=published      
      tags:
        type: array
        items:
          type: string
      aliases:
        type: array
        items:
          type: string    
      owner_collection:
        type: string
        description: Collection that owns the dataset
      linked_collections:
        type: array
        description: Display in other collections
        items:
          type: string
      link_study:
        type: string
        format: string
        description: URL for study website
      link_indicator:
        type: string
        format: string
        description: URL to the indicators website
    xml:
      name: datasetOptions