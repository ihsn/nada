      produces:
        - application/xml
        - application/json
      parameters:
        - name: datasetIDNo
          in: path
          description: Dataset IDNo
          required: true
          type: string
          format: string
        - name: filename
          in: path
          description: Base64 encoded file name
          required: true
          type: string
          format: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ResourceFile'
      security:
        - ApiKeyAuth: []
    get:
      tags:
        - External resources
      summary: Download file
      description: Download an external resource file
      operationId: downloadDatasetFile
      consumes:
        - application/json
      produces:
        - application/octet
      parameters:
        - name: datasetIDNo
          in: path
          description: Dataset IDNo
          required: true
          type: string
          format: string
        - name: filename
          in: path
          description: Base64 encoded file name
          required: true
          type: string
          format: string
      responses:
        '200':
          description: External resource file in binary format (PDF, ZIP, etc)
      security:
        - ApiKeyAuth: []      

  /citations:
      get:
        tags:
          - Citations
