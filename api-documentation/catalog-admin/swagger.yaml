securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    name: X-API-KEY
    in: header
definitions:
  FileStore:
    type: object
    properties:
      file_name:
        type: string
        format: string
        description: File name
      file_ext:
        type: string
        description: File extension
      is_image:
        type: boolean
        description: Is an image file?
      changed:
        type: string
        description: Last modified time
    xml:
      name: Filestore
  CollectionList:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      repositoryid:
        type: string
      title:
        type: string  
      ispublished:
        type: byte
        description:
          Set status to draft or published

          * `0` = draft

          * `1` = published
        enum:
          - (0) draft
          - (1) published
    xml:
      name: CollectionList
  Collection:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      repositoryid:
        type: string
        required: true
        title: "Collection's unique IDNo"        
      title:
        type: string 
        required: true
        description: Collection Title 
      short_text:
        required: true
        type: string 
        description: A short description for the collection
      long_text:
        type: string 
        required: true
        description: Detailed collection description. This field supports basic html and image tags.
      thumbnail:
        type: string 
        title: Thumbnail image
        description: Upload an image file or provide path/url
      weight:
        type: string 
        description: Provide weight to arrange display of collection  
      section:
        type: int
        description: Section ID. To see a list of sections available, see api endpoint `collections/sections`
        required: true
      ispublished:
        type: byte
        required: true
        description:
          Set status to draft or published

          * `0` = draft

          * `1` = published
        enum:
          - (0) draft
          - (1) published
    xml:
      name: Collection    
  DatasetList:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      type:
        type: string
        enum:
          - survey
          - geospatial
          - timeseries
      idno:
        type: string
      repositoryid:
        type: string
      title:
        type: string  
      geog_coverage:
        type: string
      year_start:
        type: integer
      year_end:
        type: integer  
      authoring_entity:
        type: array
        items:
          type: string
      published:
        type: byte
        description:
          Set status to draft or published

          * `0` = draft

          * `1` = published
        enum:
          - (0) draft
          - (1) published
      created:
        type: string
        format: date-time
        readOnly: true         
      changed:
        type: string
        format: date-time
        readOnly: true           
    xml:
      name: Dataset
  ProjectAccessPolicy:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      access_policy:
        type: string
        description:
          Select the access policy suitable for your data.
          
          * `direct` - Direct access

          * `public` - Public access
          
          * `licensed` - Licensed access, require users to register and submit request for access
          
          * `enclave` - Data Enclave
          
          * `remote` - Date available from remote repository
          
          * `other` - Other

        enum:
          - open
          - direct
          - public
          - licensed
          - enclave
          - remote
          - other
      to_catalog:
        type: string
        description:
          
          Select catalog for publishing the data

          * `internal` - Internal catalog
          
          * `external` -External public catalog
        enum:
          - internal
          - external  
      is_embargoed:
        type: boolean
        description: Is the data embargoed?
        enum:
          - 0 [No]
          - 1 [Yes]
      embargoed_notes:
        type: string
        description: indicate the terms of the embargo e.g. time period and any other special instructions.
      disclosure_risk: 
        type: string      
        description: Safeguarding the identity and privacy of respondents that have provided the data is important. If the data files you are depositing contain any identifying variables (e.g., names, official ID numbers, precise GIS coordinates, etc) or any variables deemed otherwise sensitive in your study setting (e.g., ethnicity, tribe, religion, etc) please list these below so that access to these can be suppressed. 
      library_notes: 
        type: string      
        description: Notes for the deposit reviewers
      cc:
        type: string
        description: Enter the email addresses seperated by semicolon(;) of additional people you would like to receive a summary copy of your submission.
      created:
        type: string
        format: date-time
        readOnly: true         
      changed:
        type: string
        format: date-time
        readOnly: true     
    xml:
      name: MetadataSchema    
  MetadataSchema:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      project_type:
        type: string
        enum:
          - survey
          - geospatial
      other_fields:
        type: object
        description: Schema for one of the supported types    
    xml:
      name: MetadataSchema
  ResourceFile:
    type: object
    properties:
      name:
        type: string
        format: string
      base64:
        type: string
        description: Filename base64 encoded
      date:
        type: string
        description: File creation date
    xml:
      name: ResourceFile
  GeneratePDF:
    type: object
    properties:
      variable_toc:
        type: integer
        description: Include table of contents for variables?   `0`=No, `1`=Yes
      variable_description:
        type: integer
        description: Generate variable descriptions?  `0`=No, `1`=Yes
      include_resources:
        type: integer
        description: Include external resources? `0`=No, `1`=Yes
      language:
        type: string
        description: 
          Set the language for the PDF report e.g. `en' for English

          * `en` - English

          * `fr` - French

          * `ar` - Arabic
        
    xml:
      name: generatePDF        
  Resource:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      dataset_id:
        type: integer
        format: int64
        description: Dataset ID
        readOnly: true
      dctype:
        type: string
        example: doc/adm
        description:
          Document types for external resource e.g. `doc/adm`
          
          * `doc/adm` - Document, Administrative [doc/adm]
          
          * `doc/anl` - Document, Analytical [doc/anl]
          
          * `doc/oth` - Document, Other [doc/oth]
          
          * `doc/qst` - Document, Questionnaire [doc/qst]
          
          * `doc/ref` - Document, Reference [doc/ref]
          
          * `doc/rep` - Document, Report [doc/rep]
          
          * `doc/tec` - Document, Technical [doc/tec]
          
          * `aud` - Audio [aud]
          
          * `dat` - Database [dat]
          
          * `map` - Map [map]
          
          * `dat/micro` - Microdata File [dat/micro]
          
          * `pic` - Photo [pic]
          
          * `prg` - Program [prg]
          
          * `tbl` - Table [tbl]
          
          * `vid` - Video [vid]
          
          * `web` - Web Site [web]        

      dcformat:
        type: string
        example: application/zip
        description: Document file format e.g. `application/zip`

          * `application/x-compressed` - Compressed, Generic

          * `application/zip` - Compressed, ZIP
          
          * `application/x-cspro` - Data, CSPro
          
          * `application/dbase` - Data, dBase
          
          * `application/msaccess` - Data, Microsoft Access
          
          * `application/x-sas` - Data, SAS
          
          * `application/x-spss` - Data, SPSS
          
          * `application/x-stata` - Data, Stata
          
          * `text` - Document, Generic
          
          * `text/html` - Document, HTML
          
          * `application/msexcel` - Document, Microsoft Excel
          
          * `application/mspowerpoint` - Document, Microsoft PowerPoint
          
          * `application/msword` - Document, Microsoft Word
          
          * `application/pdf` - Document, PDF
          
          * `application/postscript` - Document, Postscript
          
          * `text/plain` - Document, Plain
          
          * `text/wordperfect` - Document, WordPerfect
          
          * `image/gif` - Image, GIF
          
          * `image/jpeg` - Image, JPEG
          
          * `image/png` - Image, PNG
          
          * `image/tiff` - Image, TIFF

      title:
        type: string
      author:
        type: string
      dcdate:
        type: string
        format: string
      country:
        type: string
      language:
        type: string
      contributor:
        type: string
      publisher:
        type: string
      rights:
        type: string
      description:
        type: string
      abstract: 
        type: string
      toc:
        type: string            
      filename:
        type: string
        description: Provide file name or URL. For uploading files, use the '`upload file`' endpoint and make sure the file name is exactly the same.
      created:
        type: string
        format: date-time
      changed:
        type: string
        format: date-time
    required:
      - title
      - filename
    xml:
      name: Resource
  VariableList:
    type: object
    properties:
      sid:
        type: integer
        format: integer
      fid:
        type: string
        description: File user defined ID
      vid:
        type: string
        description: Variable user defined ID
      name:
        type: string
        description: Variable name
      label:
        type: string
        description: Variable label
    xml:
      name: ResourceFile        
  DatasetOptions:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      access_policy:
        type: string
        description:
          Select the access policy suitable for your data.
          
          * `direct` - Direct access

          * `public` - Public access
          
          * `licensed` - Licensed access, require users to register and submit request for access
          
          * `enclave` - Data Enclave
          
          * `remote` - Date available from remote repository
          
          * `other` - Other

        enum:
          - open
          - direct
          - public
          - licensed
          - enclave
          - remote
          - other  
      data_remote_url:
        type: string
        format: string
        description: Link to the website where the data is available for  'Data available from remote repository'
      published:
        type: integer
        format: byte
        description: Set project publish status. 0=draft, 1=published      
      tags:
        type: array
        items:
          type: string
      aliases:
        type: array
        items:
          type: string    
      owner_collection:
        type: string
        description: Collection that owns the dataset
      linked_collections:
        type: array
        description: Display in other collections
        items:
          type: string
      link_study:
        type: string
        format: string
        description: URL for study website
      link_indicator:
        type: string
        format: string
        description: URL to the indicators website
    xml:
      name: datasetOptions
  
  
  
  ApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      type:
        type: string
      message:
        type: string