        operationId: listFiles
        consumes:
          - application/json
        produces:
          - application/xml
          - application/json
        responses:
          '200':
            description: successful operation
            schema:
               $ref: '#/definitions/FileStore'
        security:
          - ApiKeyAuth: []
      post:
          tags:
            - Filestore
          summary: Upload a file
          description: Upload a file
          operationId: postFile
          consumes:
