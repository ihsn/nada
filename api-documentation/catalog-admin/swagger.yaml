        parameters:
          - in: "body"
            name: "body"
            required: true
            schema:
              $ref: '../schemas/citation-schema.json'
        responses:
          '200':
            description: successful operation
            schema:
              $ref: '#/definitions/Collection'
        security:
          - ApiKeyAuth: []       
  /citations/{citationId}:
      get:
        tags:
          - Citations
        summary: Get citation
        description: Get a single citation
        operationId: singleCitation
        consumes:
          - application/json
        produces:
          - application/xml
          - application/json
        parameters:
          - in: "path"
            name: "repositoryId"
            type: string
            format: string
            required: true
        responses:
          '200':
            description: successful operation
            schema:
               $ref: '../schemas/citation-schema.json'
        security:
          - ApiKeyAuth: []

  /filestore:
      get:
        tags:
          - Filestore
        summary: List files
