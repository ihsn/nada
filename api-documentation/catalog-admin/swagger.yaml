              * `2` = Regional collection
    
              * `3` = Specialized collection
            
          - in: "formData"
            name: ispublished
            type: integer
            required: true
            description:
              Set status to draft or published
    
              * `0` = draft
    
              * `1` = published
          
        consumes:
          - multipart/form-data    
        responses:
          '200':
            description: successful operation
            schema:
              $ref: '#/definitions/Collection'
        security:
          - ApiKeyAuth: []
